<h1 mat-dialog-title>{{ data.title ? data.title : 'Alert' }}</h1>
<div mat-dialog-content>
  <p>{{ data.message ? data.message : 'This is an alert message' }}</p>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button (click)="closeDialog()" cdkFocusInitial>{{ data.labelClose ? data.labelClose : 'Okay' }}</button>
</div>
