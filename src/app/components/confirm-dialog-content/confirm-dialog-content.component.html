<h1 mat-dialog-title>{{ data.title ? data.title : 'Confirm' }}</h1>
<div mat-dialog-content>
  <p>{{ data.message ? data.message : 'Are you sure?' }}</p>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ data.labelNo ? data.labelNo : 'No' }}</button>
  <button mat-button [mat-dialog-close]="true">{{ data.labelYes ? data.labelYes : 'Yes' }}</button>
</div>
